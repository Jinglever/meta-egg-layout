definitions:
  internal_handler_http.ReqBindTagsToUser:
    properties:
      tag_ids:
        description: 标签ID列表
        items:
          type: integer
        type: array
    required:
    - tag_ids
    type: object
  internal_handler_http.ReqBindUsersToTag:
    properties:
      user_ids:
        description: 用户ID列表
        items:
          type: integer
        type: array
    required:
    - user_ids
    type: object
  internal_handler_http.ReqCreateTag:
    type: object
  internal_handler_http.ReqCreateUser:
    properties:
      age:
        description: 年龄
        type: integer
      birthday:
        description: '生日 格式: 2006-01-02'
        type: string
      gender:
        description: 性别
        minimum: 1
        type: integer
      is_on_job:
        description: 是否在职
        type: boolean
      name:
        description: 用户名
        maxLength: 64
        type: string
      user_phones:
        description: 用户电话列表
        items:
          $ref: '#/definitions/internal_handler_http.ReqCreateUserPhone'
        type: array
    required:
    - age
    - gender
    type: object
  internal_handler_http.ReqCreateUserPhone:
    properties:
      phone_number:
        description: 电话号码
        maxLength: 20
        type: string
    required:
    - phone_number
    type: object
  internal_handler_http.ReqUnbindTagsFromUser:
    properties:
      tag_ids:
        description: 标签ID列表
        items:
          type: integer
        type: array
    required:
    - tag_ids
    type: object
  internal_handler_http.ReqUnbindUsersFromTag:
    properties:
      user_ids:
        description: 用户ID列表
        items:
          type: integer
        type: array
    required:
    - user_ids
    type: object
  internal_handler_http.ReqUpdateTag:
    type: object
  internal_handler_http.ReqUpdateUser:
    properties:
      age:
        description: 年龄
        type: integer
      birthday:
        description: '生日 格式: 2006-01-02'
        type: string
      gender:
        description: 性别
        minimum: 1
        type: integer
      is_on_job:
        description: 是否在职
        type: boolean
      name:
        description: 用户名
        maxLength: 64
        type: string
    type: object
  internal_handler_http.RspBase:
    properties:
      code:
        $ref: '#/definitions/meta-egg-layout_api_meta_egg_layout.ErrCode'
      message:
        type: string
    type: object
  internal_handler_http.RspData:
    properties:
      code:
        $ref: '#/definitions/meta-egg-layout_api_meta_egg_layout.ErrCode'
      data: {}
      message:
        type: string
    type: object
  internal_handler_http.TagDetail:
    properties:
      id:
        type: integer
      name:
        description: 标签名称
        type: string
    type: object
  internal_handler_http.TagList:
    properties:
      list:
        description: 标签列表
        items:
          $ref: '#/definitions/internal_handler_http.TagListInfo'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  internal_handler_http.TagListInfo:
    properties:
      id:
        type: integer
      name:
        description: 标签名称
        type: string
    type: object
  internal_handler_http.UserDetail:
    properties:
      age:
        description: 年龄
        type: integer
      birthday:
        description: 生日 (nullable)
        type: string
      created_at:
        description: 创建时间
        type: string
      created_by:
        description: 创建者 (nullable)
        type: integer
      gender:
        description: 性别
        type: integer
      id:
        type: integer
      is_on_job:
        description: 是否在职
        type: boolean
      name:
        description: 用户名 (nullable)
        type: string
      updated_at:
        description: 更新时间
        type: string
      updated_by:
        description: 更新者 (nullable)
        type: integer
      user_phones:
        description: 用户电话列表
        items:
          $ref: '#/definitions/internal_handler_http.UserPhoneDetail'
        type: array
    type: object
  internal_handler_http.UserList:
    properties:
      list:
        description: 用户列表
        items:
          $ref: '#/definitions/internal_handler_http.UserListInfo'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  internal_handler_http.UserListInfo:
    properties:
      gender:
        description: 性别
        type: integer
      id:
        type: integer
      name:
        description: 用户名 (nullable)
        type: string
      user_phones:
        description: 用户电话列表
        items:
          $ref: '#/definitions/internal_handler_http.UserPhoneListInfo'
        type: array
    type: object
  internal_handler_http.UserPhoneDetail:
    properties:
      created_at:
        description: 创建时间
        type: string
      created_by:
        description: 创建者 (nullable)
        type: integer
      id:
        type: integer
      phone_number:
        description: 电话号码
        type: string
      user_id:
        description: 用户ID
        type: integer
    type: object
  internal_handler_http.UserPhoneListInfo:
    properties:
      id:
        type: integer
      phone_number:
        description: 电话号码
        type: string
      user_id:
        description: 用户ID
        type: integer
    type: object
  meta-egg-layout_api_meta_egg_layout.ErrCode:
    enum:
    - 0
    - 2
    - 3
    - 5
    - 6
    - 7
    - 8
    - 9
    - 10
    - 11
    - 13
    - 14
    - 15
    - 16
    - 1000
    type: integer
    x-enum-comments:
      ErrCode_Aborted: 操作被中止
      ErrCode_AlreadyExists: 创建实体时冲突
      ErrCode_DataLoss: 数据丢失或损坏
      ErrCode_FailedPrecondition: 前置条件失败
      ErrCode_Internal: 内部错误
      ErrCode_InvalidArgument: 参数错
      ErrCode_MaxReservedErrCode: 预留错误码最大值
      ErrCode_NotFound: 实体不存在
      ErrCode_Ok: 成功
      ErrCode_OutOfRange: 超出范围
      ErrCode_PermissionDenied: 权限不足
      ErrCode_ResourceExhausted: 资源不足
      ErrCode_Unauthenticated: 未认证，客户端未提供凭据或提供的凭据无效
      ErrCode_Unavailable: 服务不可用，请重试
      ErrCode_Unknown: 未知错误
    x-enum-varnames:
    - ErrCode_Ok
    - ErrCode_Unknown
    - ErrCode_InvalidArgument
    - ErrCode_NotFound
    - ErrCode_AlreadyExists
    - ErrCode_PermissionDenied
    - ErrCode_ResourceExhausted
    - ErrCode_FailedPrecondition
    - ErrCode_Aborted
    - ErrCode_OutOfRange
    - ErrCode_Internal
    - ErrCode_Unavailable
    - ErrCode_DataLoss
    - ErrCode_Unauthenticated
    - ErrCode_MaxReservedErrCode

syntax = "proto3";
package metaegglayout;
import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";
import "meta_egg_layout_common.proto";
option go_package = "./meta_egg_layout";

// UserDetail 用户详情
message UserDetail {
    uint64 id = 1; // 
    optional string name = 2; // 用户名
    uint64 gender = 3; // 性别
    uint32 age = 4; // 年龄
    bool is_on_job = 5; // 是否在职
    optional string birthday = 6; // 生日
    optional uint64 created_by = 7; // 创建者
    string created_at = 8; // 创建时间
    optional uint64 updated_by = 9; // 更新者
    string updated_at = 10; // 更新时间
    repeated UserPhoneDetail user_phones = 11; // 用户电话列表
}

// CreateUserRequest 创建用户请求
message CreateUserRequest {
    // 用户名
    optional string name = 1 [(validate.rules).string = {max_len: 64}];
    // 性别
    uint64 gender = 2 [(validate.rules).uint64 = {gte: 1}];
    // 年龄
    uint32 age = 3;
    // 是否在职
    bool is_on_job = 4;
    // 生日 格式: 2006-01-02
    optional string birthday = 5 [(validate.rules).string = {
        pattern: "^\\d{4}-\\d{2}-\\d{2}$",
    }];
    // 用户电话数据列表（可选）
    repeated UserPhoneCreateData user_phones = 12;
}

// GetUserDetailRequest 获取用户详情请求
message GetUserDetailRequest {
    // 用户ID
    uint64 id = 1 [(validate.rules).uint64 = {gte: 1}];
}

// UserListInfo 用户列表信息
message UserListInfo {
    uint64 id = 1; // 
    optional string name = 2; // 用户名
    uint64 gender = 3; // 性别
    repeated UserPhoneListInfo user_phones = 11; // 用户电话列表
}

// GetUserListRequest 获取用户列表请求
message GetUserListRequest {
    // 分页请求（可选, 不传则不分页）
    optional Pagination pagination = 1;
    // 筛选项: 性别 (可选)
    optional uint64 gender = 2 [(validate.rules).uint64 = {gte: 1}];
    // 筛选项: 是否在职 (可选)
    optional bool is_on_job = 3;
    // 排序字段, 可选: id
    optional string order_by = 4 [(validate.rules).string = {in: ["id"]}];
    // 排序方式, 默认 desc, 可选: asc, desc
    optional string order_type = 5 [(validate.rules).string = {in: ["asc", "desc"]}];
}

// GetUserListResponse 获取用户列表响应
message GetUserListResponse {
    repeated UserListInfo list = 1; // 列表数据
    int64 total = 2; // 结果集总数
}

// UpdateUserRequest 更新用户请求
message UpdateUserRequest {
    // 用户ID
    uint64 id = 1 [(validate.rules).uint64 = {gte: 1}];
    // 更新项: 用户名 (可选)
    optional string name = 2 [(validate.rules).string = {max_len: 64}];
    // 更新项: 性别 (可选)
    optional uint64 gender = 3 [(validate.rules).uint64 = {gte: 1}];
    // 更新项: 年龄 (可选)
    optional uint32 age = 4;
    // 更新项: 是否在职 (可选)
    optional bool is_on_job = 5;
    // 更新项: 生日 格式: 2006-01-02 (可选)
    optional string birthday = 6 [(validate.rules).string = {
        pattern: "^\\d{4}-\\d{2}-\\d{2}$",
    }];
}

// DeleteUserRequest 删除用户请求
message DeleteUserRequest {
    // 用户ID
    uint64 id = 1 [(validate.rules).uint64 = {gte: 1}];
}


// UserPhoneDetail 用户电话详情
message UserPhoneDetail {
    uint64 id = 1; // 
    uint64 user_id = 2; // 用户ID
    string phone_number = 3; // 电话号码
    optional uint64 created_by = 4; // 创建者
    string created_at = 5; // 创建时间
}

// UserPhoneListInfo 用户电话列表信息
message UserPhoneListInfo {
    uint64 id = 1; // 
    uint64 user_id = 2; // 用户ID
    string phone_number = 3; // 电话号码
}

// UserPhoneCreateData 用户电话创建数据
message UserPhoneCreateData {
    // 电话号码
    string phone_number = 1 [(validate.rules).string = {max_len: 20}];
}

// AddUserPhoneRequest 添加用户电话请求
message AddUserPhoneRequest {
    // 用户ID
    uint64 user_id = 1 [(validate.rules).uint64 = {gte: 1}];
    // 电话号码
    string phone_number = 2 [(validate.rules).string = {max_len: 20}];
}

// RemoveUserPhoneRequest 删除用户电话请求
message RemoveUserPhoneRequest {
    // 用户ID
    uint64 user_id = 1 [(validate.rules).uint64 = {gte: 1}];
    // 用户电话ID
    uint64 user_phone_id = 2 [(validate.rules).uint64 = {gte: 1}];
}

// GetAllUserPhoneRequest 获取所有用户电话请求
message GetAllUserPhoneRequest {
    // 用户ID
    uint64 user_id = 1 [(validate.rules).uint64 = {gte: 1}];
}

// GetAllUserPhoneResponse 获取所有用户电话响应
message GetAllUserPhoneResponse {
    repeated UserPhoneDetail list = 1; // 用户电话列表
}

